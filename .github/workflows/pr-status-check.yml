name: PR Status Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  checks: write
  statuses: write

jobs:
  pr-check:
    name: PR E2E Test Status
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Wait for E2E tests
        uses: fountainhead/action-wait-for-check@v1.2.0
        id: wait-for-tests
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: 'E2E Tests (chromium)'
          ref: ${{ github.event.pull_request.head.sha }}
          timeoutSeconds: 1800
      
      - name: Check test results
        id: check-results
        run: |
          if [ "${{ steps.wait-for-tests.outputs.conclusion }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=‚úÖ All E2E tests passed" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=‚ùå E2E tests failed" >> $GITHUB_OUTPUT
          fi
      
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.check-results.outputs.status }}';
            const message = '${{ steps.check-results.outputs.message }}';
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('E2E Test Results')
            );
            
            // Prepare comment body
            const commentBody = `## E2E Test Results
            
            ${message}
            
            ### Test Summary
            - **Status**: ${status === 'success' ? '‚úÖ Passed' : '‚ùå Failed'}
            - **Commit**: ${context.sha.substring(0, 7)}
            - **Run**: [View Details](${context.payload.repository.html_url}/actions/runs/${context.runId})
            
            ${status === 'failure' ? `
            ### üîç Debugging
            - Check the [test artifacts](${context.payload.repository.html_url}/actions/runs/${context.runId}) for screenshots and videos
            - Review the [test report](${context.payload.repository.html_url}/actions/runs/${context.runId}) for detailed failure information
            ` : ''}
            
            ---
            *Last updated: ${new Date().toISOString()}*
            `;
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
      
      - name: Set PR status
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.check-results.outputs.status }}';
            
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: status === 'success' ? 'success' : 'failure',
              target_url: `${context.payload.repository.html_url}/actions/runs/${context.runId}`,
              description: status === 'success' ? 'All E2E tests passed' : 'E2E tests failed',
              context: 'E2E Tests'
            });
      
      - name: Block merge on failure
        if: steps.check-results.outputs.status == 'failure'
        run: |
          echo "::error::E2E tests failed. Merge is blocked."
          exit 1

  test-coverage-report:
    name: Test Coverage Report
    runs-on: ubuntu-latest
    needs: pr-check
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          path: test-results
        continue-on-error: true
      
      - name: Generate coverage report
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Try to read test results
            let totalTests = 0;
            let passedTests = 0;
            let failedTests = 0;
            
            try {
              const resultsDir = 'test-results';
              if (fs.existsSync(resultsDir)) {
                const browsers = fs.readdirSync(resultsDir);
                
                for (const browser of browsers) {
                  const manifestPath = path.join(resultsDir, browser, 'artifacts/manifest.json');
                  if (fs.existsSync(manifestPath)) {
                    const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf-8'));
                    totalTests += manifest.summary.totalTests;
                    passedTests += manifest.summary.passed;
                    failedTests += manifest.summary.failed;
                  }
                }
              }
            } catch (error) {
              console.log('Could not parse test results:', error);
            }
            
            const passRate = totalTests > 0 ? ((passedTests / totalTests) * 100).toFixed(1) : '0.0';
            
            const coverageComment = `## üìä Test Coverage Report
            
            ### Overall Statistics
            - **Total Tests**: ${totalTests}
            - **Passed**: ${passedTests} ‚úÖ
            - **Failed**: ${failedTests} ‚ùå
            - **Pass Rate**: ${passRate}%
            
            ${failedTests > 0 ? `
            ### ‚ö†Ô∏è Action Required
            ${failedTests} test(s) failed. Please review the failures and fix them before merging.
            ` : `
            ### ‚ú® Great Job!
            All tests are passing. The code is ready for review.
            `}
            `;
            
            // Post as a separate comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: coverageComment
            });
